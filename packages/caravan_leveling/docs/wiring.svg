<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <style>
    .t{font-family:Arial,Helvetica,sans-serif;fill:#111}
    .h{font-size:28px;font-weight:700}
    .s{font-size:18px}
    .b{fill:#fff;stroke:#111;stroke-width:2;rx:14;ry:14}
    .w{stroke:#111;stroke-width:3}
    .l{stroke:#111;stroke-width:2}
    .p{font-size:16px}
  </style>

  <text x="40" y="60" class="t h">Wiring Diagram – Travel Trailer Leveling (Front Axle)</text>
  <text x="40" y="95" class="t s">Two nodes: Front Right (ESP8266 NodeMCU v2) and Front Left (ESP32). Both use MPU6050 over I²C (optional SHT3x shares the same bus).</text>

  <!-- FR block -->
  <rect x="60" y="140" width="520" height="240" class="b"/>
  <text x="80" y="175" class="t h" font-size="22">Front Right (FR) – ESP8266 NodeMCU v2</text>

  <rect x="90" y="205" width="210" height="150" class="b"/>
  <text x="105" y="235" class="t s">NodeMCU</text>
  <text x="105" y="265" class="t p">3V3</text>
  <text x="105" y="295" class="t p">GND</text>
  <text x="105" y="325" class="t p">D2 (GPIO4) SDA</text>
  <text x="105" y="355" class="t p">D1 (GPIO5) SCL</text>

  <rect x="360" y="205" width="190" height="150" class="b"/>
  <text x="375" y="235" class="t s">MPU6050</text>
  <text x="375" y="265" class="t p">VCC (3.3V)</text>
  <text x="375" y="295" class="t p">GND</text>
  <text x="375" y="325" class="t p">SDA</text>
  <text x="375" y="355" class="t p">SCL</text>

  <!-- FR wires -->
  <line x1="200" y1="262" x2="360" y2="262" class="w"/>
  <line x1="200" y1="292" x2="360" y2="292" class="w"/>
  <line x1="240" y1="322" x2="360" y2="322" class="w"/>
  <line x1="250" y1="352" x2="360" y2="352" class="w"/>

  <text x="255" y="255" class="t p">3V3 → VCC</text>
  <text x="255" y="285" class="t p">GND → GND</text>
  <text x="255" y="315" class="t p">D2 → SDA</text>
  <text x="255" y="345" class="t p">D1 → SCL</text>

  <!-- FL block -->
  <rect x="620" y="140" width="520" height="240" class="b"/>
  <text x="640" y="175" class="t h" font-size="22">Front Left (FL) – ESP32</text>

  <rect x="650" y="205" width="210" height="150" class="b"/>
  <text x="665" y="235" class="t s">ESP32</text>
  <text x="665" y="265" class="t p">3V3</text>
  <text x="665" y="295" class="t p">GND</text>
  <text x="665" y="325" class="t p">GPIO21 SDA</text>
  <text x="665" y="355" class="t p">GPIO22 SCL</text>

  <rect x="920" y="205" width="190" height="150" class="b"/>
  <text x="935" y="235" class="t s">MPU6050</text>
  <text x="935" y="265" class="t p">VCC (3.3V)</text>
  <text x="935" y="295" class="t p">GND</text>
  <text x="935" y="325" class="t p">SDA</text>
  <text x="935" y="355" class="t p">SCL</text>

  <!-- FL wires -->
  <line x1="760" y1="262" x2="920" y2="262" class="w"/>
  <line x1="760" y1="292" x2="920" y2="292" class="w"/>
  <line x1="800" y1="322" x2="920" y2="322" class="w"/>
  <line x1="810" y1="352" x2="920" y2="352" class="w"/>

  <text x="815" y="255" class="t p">3V3 → VCC</text>
  <text x="815" y="285" class="t p">GND → GND</text>
  <text x="815" y="315" class="t p">GPIO21 → SDA</text>
  <text x="815" y="345" class="t p">GPIO22 → SCL</text>

  <!-- Notes -->
  <rect x="60" y="420" width="1080" height="220" class="b"/>
  <text x="80" y="460" class="t h" font-size="22">Notes</text>
  <text x="80" y="495" class="t s">• Keep I²C wires short and twisted where possible. Use 3.3V for MPU6050 (not 5V).</text>
  <text x="80" y="530" class="t s">• Optional SHT3x connects to the same SDA/SCL lines (shared I²C bus) plus 3.3V and GND.</text>
  <text x="80" y="565" class="t s">• Rigid mounting is essential; do not rotate the enclosure after calibration.</text>
  <text x="80" y="600" class="t s">• If you see I²C instability, reduce bus speed to 100kHz (already set in the ESPHome YAML).</text>
</svg>
